name: "Bug report"
description: "Create a report to help us improve"
labels: [bug]
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: "Thanks for filing a bug!"
  - type: input
    id: version
    attributes:
      label: "RustFrame version"
      description: "e.g., v0.2.0"
      placeholder: "v0.2.0"
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: "Windows version"
      placeholder: "Windows 11 23H2"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "What happened?"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected behavior"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "Logs / screenshots"
      description: "If applicable, add screenshots or logs"
    validations:
      required: false
